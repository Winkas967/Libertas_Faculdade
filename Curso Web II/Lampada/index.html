<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Lâmpada</title>
    <link rel="stylesheet" href="css/css/bootstrap.css">
</head>
<body>
    <h1>O que o Javascript pode fazer?</h1>
    <p>Javascript pode alterar valores de atributos HTML.</p>
    <p>Neste caso, Javascript altera o valor do atributo src (fonte) de uma imagem.</p>
    <img src="img/apagada.jpg" alt="Lâmpada" id="myimage">
    <button class="btn btn-secondary" onclick="document.getElementById('myimage').src='img/apagada.jpg'">Apague a luz</button>
    <button class="btn btn-warning" onclick="document.getElementById('myimage').src='img/acesa.jpg'">Acenda a luz</button>

</body>
</html>
