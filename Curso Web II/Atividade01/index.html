<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert e prompt</title>
</head>
<body>
    <h1>Testando alerts e prompts em Javascript</h1>

    <script>
        alert("Bem-Vindo ao mundo de Javascript");

        let nome = prompt("Qual é o seu nome?");
        alert("Olá " + nome);
    </script>
</body>
</html>
