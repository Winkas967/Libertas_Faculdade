<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio04</title>
</head>
<body>
    <script>
let nota1 = parseFloat(prompt("Digite a 1ª nota:"));
let nota2 = parseFloat(prompt("Digite a 2ª nota:"));

let media = (nota1 + nota2) / 2;

alert("1ª Nota: " + nota1.toFixed(1) +
      "\n2ª Nota: " + nota2.toFixed(1) +
      "\nMédia: " + media.toFixed(1));

    </script>
</body>
</html>
