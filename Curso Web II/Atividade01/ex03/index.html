<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio03</title>
</head>
<body>
    <script>
let preco = parseFloat(prompt("Digite o preço do produto:"));

let precoAVista = preco * 0.9;

let parcela = preco / 3;

alert("Preço R$: " + preco.toFixed(2) +
      "\nÀ Vista R$: " + precoAVista.toFixed(2) +
      "\nOu 3x de R$: " + parcela.toFixed(2));

    </script>
</body>
</html>
