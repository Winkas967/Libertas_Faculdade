<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio02</title>
</head>
<body>
    <script>
let valorConta = parseFloat(prompt("Digite o valor total da conta:"));

let numeroClientes = parseInt(prompt("Digite o número de clientes:"));

let valorPorCliente = valorConta / numeroClientes;

alert("Valor da Conta R$: " + valorConta.toFixed(2) +
      "\nNúmero de Clientes: " + numeroClientes +
      "\nValor por cliente R$: " + valorPorCliente.toFixed(2));

    </script>
</body>
</html>
