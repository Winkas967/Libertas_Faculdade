<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Tabela</title>
</head>
<body>
    <h1>Horário Semanal</h1>
    <table border="1" width="60%" style="border-collapse: collapse;">
    <tr>
        <th>Horário</th>
        <th>Segunda</th>
        <th>Terça</th>
        <th>Quarta</th>
        <th>Quinta</th>
        <th>Sexta</th>
    </tr>
    <tr>
        <td>9:00 - 10:00</td>
        <td>Matemática</td>
        <td>História</td>
        <td>Geografia</td>
        <td>Português</td>
        <td>Física</td>
    </tr>
    <tr>
        <td>10:00 - 11:00</td>
        <td>Português</td>
        <td>Matemática</td>
        <td>Física</td>
        <td>História</td>
        <td>Geografia</td>
    </tr>
    <tr>
        <td>11:00 - 12:00</td>
        <td>Geografia</td>
        <td>Física</td>
        <td>Português</td>
        <td>Matemática</td>
        <td>História</td>

    </tr>
    </table>
</body>
</html>
