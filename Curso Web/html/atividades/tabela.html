<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando tabela</title>
</head>
<body>
    <h1>Criando uma tabela Carros</h1>
    <table border="1" width="60%" style="border-collapse: collapse;"> 
        <tr>
            <th>Marca</th>
            <th>Modelo</th>
            <th>Ano</th>
        </tr>
        <tr>
            <td>Toyota</td>
            <td>Corollo</td>
            <td>2024</td>
        </tr>
        <tr>
            <td>Honda</td>
            <td>Civic</td>
            <td>2023</td>
        </tr>
        <tr>
            <td>Mitsubishi</td>
            <td>Lancer</td>
            <td>2015</td> 
        </tr>
    </table>
</body>
</html>
