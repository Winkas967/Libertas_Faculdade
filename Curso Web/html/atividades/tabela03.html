<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 03</title>
</head>
<body>

                <th>Categoria</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td><b>Total</b></td>
                <td><b>R$ 1000,00</b></td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td>Alimentação</td>
                <td>R$ 500,00</td>
            </tr>
            <tr>
                <td>Transporte</td>
                <td>R$ 200,00</td>
            </tr>
            <tr>
                <td>Lazer</td>
                <td>R$ 300,00</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
