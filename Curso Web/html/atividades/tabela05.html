<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 05</title>
</head>
<body>
    <h1>Carros</h1>
    <table border="1" style="border-collapse: collapse;" width="35%">
        <thead>
            <tr>
                <th><b>Marca</b></th>
                <th><b>Modelo</b></th>
                <th><b>Ano</b></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Toyota</td>
                <td>Corolla</td>
                <td>2010</td>
            </tr>
            <tr>
                <td>Camry</td>
                <td>2011</td>
            </tr>
            <tr>
                <td rowspan="3">Honda</td>
                <td>Civic</td>
                <td>2010</td>
            </tr>
            <tr>
                <td>Fit</td>
                <td>2012</td>
            </tr>
            <tr>
                <td>City</td>
                <td>2011</td>
            </tr>
            <tr>
                <td>Mitsubishi</td>
                <td>Lancer</td>
                <td>2012</td>
            </tr>
            <tr>
                <td colspan="3">Última atualização: 06/2012</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
